openapi: 3.0.3
info:
  title: Chat API (Extended for Multilingual Support)
  description: RAG-powered chat endpoint with language-aware responses
  version: 2.0.0
  contact:
    name: Physical AI & Humanoid Robotics Textbook
    url: https://github.com/Psqasim/physical-ai-humanoid-textbook

servers:
  - url: https://physical-ai-humanoid-textbook-production.up.railway.app/api
    description: Production server
  - url: http://localhost:8000/api
    description: Local development server

paths:
  /chat:
    post:
      summary: Send chat message with language preference
      description: |
        Sends a chat message to the RAG-powered Study Assistant and receives a response
        in the user's preferred language (if available).

        **New in v2.0**: `preferredLanguage` parameter for multilingual responses.

        Language handling:
        1. Backend detects language from message text
        2. If confidence >= 50%, uses detected language
        3. Otherwise, uses `preferredLanguage` from request
        4. Queries Qdrant with language filter
        5. Falls back to English if insufficient results

        Supported languages: English (en), Urdu (ur), Japanese (ja)
      operationId: sendChatMessage
      tags:
        - Chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
            examples:
              wholebookEnglish:
                summary: Whole-book query in English
                value:
                  message: "What is ROS 2?"
                  mode: "whole-book"
                  preferredLanguage: "en"
              selectionUrdu:
                summary: Selection-based query in Urdu
                value:
                  message: "اس ٹیکسٹ کی وضاحت کریں"
                  mode: "selection-based"
                  selectedText: "ROS 2 is a modern robotics framework..."
                  preferredLanguage: "ur"
              japaneseWithSession:
                summary: Japanese query with session
                value:
                  message: "ROS 2の詳細を教えてください"
                  sessionId: "session_abc123"
                  preferredLanguage: "ja"
      responses:
        '200':
          description: Chat response generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
              examples:
                englishResponse:
                  summary: English response
                  value:
                    response: "ROS 2 is a modern robotics framework designed for real-time systems..."
                    sources:
                      - docId: "intro-ros2"
                        title: "Introduction to ROS 2"
                        snippet: "ROS 2 is optimized for real-time performance..."
                    responseLanguage: "en"
                    detectedInputLanguage: "en"
                    fallbackApplied: false
                urduResponse:
                  summary: Urdu response with fallback
                  value:
                    response: "ROS 2 ایک جدید روبوٹکس فریم ورک ہے..."
                    sources:
                      - docId: "intro-ros2-en"
                        title: "Introduction to ROS 2"
                        snippet: "ROS 2 is optimized for real-time performance..."
                    responseLanguage: "ur"
                    detectedInputLanguage: "ur"
                    fallbackApplied: true
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '413':
          description: Message too long
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    ChatRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: User's chat message
          minLength: 1
          maxLength: 2000
          example: "What is ROS 2?"
        sessionId:
          type: string
          description: Optional session ID for conversation continuity
          example: "session_abc123"
        mode:
          type: string
          enum: [whole-book, selection-based]
          default: whole-book
          description: Chat mode (whole-book or selection-based Q&A)
          example: "whole-book"
        selectedText:
          type: string
          description: Selected text for selection-based mode (required if mode is selection-based)
          maxLength: 5000
          example: "ROS 2 is a modern robotics framework..."
        preferredLanguage:
          type: string
          enum: [en, ur, ja]
          default: en
          description: |
            **New in v2.0**: User's preferred language for response.
            Used as fallback if language detection confidence is low.
          example: "en"

    ChatResponse:
      type: object
      required:
        - response
        - sources
        - responseLanguage
        - detectedInputLanguage
        - fallbackApplied
      properties:
        response:
          type: string
          description: Assistant's response text
          example: "ROS 2 is a modern robotics framework designed for real-time systems..."
        sources:
          type: array
          description: Source documents used to generate the response
          items:
            $ref: '#/components/schemas/Source'
        responseLanguage:
          type: string
          enum: [en, ur, ja]
          description: |
            **New in v2.0**: Language of the response text.
            May differ from requested language if content is unavailable.
          example: "en"
        detectedInputLanguage:
          type: string
          enum: [en, ur, ja]
          description: |
            **New in v2.0**: Language detected from user's input message.
          example: "en"
        fallbackApplied:
          type: boolean
          description: |
            **New in v2.0**: Whether fallback to English content was applied.
            `true` if requested language content was insufficient.
          example: false

    Source:
      type: object
      required:
        - docId
        - title
        - snippet
      properties:
        docId:
          type: string
          description: Document ID from Qdrant
          example: "intro-ros2"
        title:
          type: string
          description: Document title
          example: "Introduction to ROS 2"
        snippet:
          type: string
          description: Relevant text snippet from the document
          maxLength: 500
          example: "ROS 2 is optimized for real-time performance..."

    Error:
      type: object
      required:
        - error
        - code
      properties:
        error:
          type: string
          description: Human-readable error message
          example: "Invalid input provided"
        code:
          type: string
          description: Machine-readable error code
          example: "INVALID_INPUT"
